<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoShaPica by GoShapo</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #007AFF;
      --primary-light: rgba(0,122,255,0.1);
      --surface-frost: rgba(255,255,255,0.8);
      --surface: #FFF;
      --text: #000;
      --subtext: #8E8E93;
      --border: rgba(0,0,0,0.1);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
      --shadow-lg: 0 8px 25px rgba(0,0,0,0.15);
      --radius: 16px;
      --radius-lg: 24px;
      --blur: blur(20px);
    }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0; }
    body {
      font:1rem/1.5 -apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:var(--text);
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }
    .app { display:flex; flex-direction:column; min-height:100vh; padding:1rem; position:relative; }
    header {
      background:var(--surface-frost);backdrop-filter:var(--blur);
      border:1px solid var(--border);border-radius:var(--radius-lg);
      padding:2rem;text-align:center;box-shadow:var(--shadow-sm);
      transition:transform .3s,box-shadow .3s;
    }
    header:hover { transform:translateY(-2px);box-shadow:var(--shadow-md); }
    .logo h1 {
      font-size:2.5rem;font-weight:700;
      background:linear-gradient(135deg,var(--primary),#34C759);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    }
    .tagline { color:var(--subtext);opacity:.9;margin-top:.5rem; }
    main { flex:1;max-width:1200px;margin:2rem auto;width:100%; }
    .grid { display:grid;gap:2rem;grid-template-columns:1fr 1fr; }
    @media(max-width:768px){ .grid{grid-template-columns:1fr;} }
    .card {
      background:var(--surface-frost);backdrop-filter:var(--blur);
      border:1px solid var(--border);border-radius:var(--radius-lg);
      box-shadow:var(--shadow-sm);padding:2rem;
      transition:transform .3s,box-shadow .3s;
    }
    .card:hover { transform:translateY(-4px);box-shadow:var(--shadow-lg); }
    .card h2 { margin-bottom:1rem;font-size:1.25rem;color:var(--text); }
    .upload-zone {
      position:relative;overflow:hidden;
      border:2px dashed var(--border);border-radius:var(--radius);
      background:var(--surface);text-align:center;
      padding:3rem 1rem;transition:transform .3s,background .3s,border-color .3s;
      cursor:pointer;
    }
    .upload-zone:hover {
      border-color:var(--primary);background:var(--primary-light);
      transform:translateY(-2px) scale(1.02);
    }
    .upload-zone::before {
      content:"";position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
      transition:left .6s;
    }
    .upload-zone:hover::before { left:100%; }
    .upload-text { font-weight:600;margin-bottom:.5rem; }
    .upload-sub { color:var(--subtext); }
    input[type=file] { display:none; }
    img.preview { display:none;max-width:100%;border-radius:var(--radius);margin:1rem 0; }
    .actions { display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin-top:2rem; }
    .btn {
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.75rem 1.5rem;border:none;border-radius:var(--radius-lg);
      font-weight:600;position:relative;overflow:hidden;
      transition:transform .3s,box-shadow .3s;
    }
    .btn-primary { background:linear-gradient(135deg,var(--primary),#5856D6);color:#FFF;box-shadow:var(--shadow-md); }
    .btn-primary:hover { transform:translateY(-2px) scale(1.03);box-shadow:var(--shadow-lg); }
    .btn-secondary { background:var(--surface);color:var(--primary);border:1px solid var(--border);backdrop-filter:var(--blur); }
    .btn-secondary:hover { background:var(--primary-light); }
    canvas { display:none;max-width:100%;border-radius:var(--radius); }
    .status {
      margin:1rem 0;padding:1rem;background:var(--primary-light);
      color:var(--primary);border:1px solid var(--border);
      border-radius:var(--radius);text-align:center;
    }
    /* Admin */
    #adminAccess {
      position:fixed;bottom:20px;right:20px;z-index:1000;
      width:48px;height:48px;background:var(--surface-frost);
      backdrop-filter:var(--blur);border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      box-shadow:var(--shadow-sm);transition:opacity .3s;cursor:pointer;
    }
    #adminAccess:hover { opacity:.8; }
    #adminModal {
      display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);
      backdrop-filter:blur(10px);display:flex;
      align-items:center;justify-content:center;
    }
    .modal-content {
      background:#FFF;padding:2rem;border-radius:var(--radius-lg);
      max-width:400px;width:90%;box-shadow:var(--shadow-md);text-align:center;
    }
    .modal-content input,
    .modal-content #frameNameInput,
    .modal-content #frameFileInput {
      width:100%;padding:.75rem;margin:1rem 0;border:1px solid var(--border);border-radius:var(--radius);
    }
    .modal-content button { margin:0 .5rem;padding:.75rem 1.5rem;border:none;border-radius:var(--radius);cursor:pointer; }
    .close-btn { background:#E5E5EA; }
    .login-btn { background:var(--primary);color:#FFF; }
    .upload-frame-section { display:none; text-align:left; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"><h1>GoShaPica</h1></div>
      <p class="tagline">by GoShapo â€“ Create beautiful framed photos in seconds</p>
    </header>
    <main>
      <div class="grid">
        <section class="card">
          <h2>Upload Your Photo</h2>
          <div id="uploadZone" class="upload-zone" tabindex="0">
            <div class="upload-text">Click or press Enter</div>
            <div class="upload-sub">JPG/PNG up to 10MB</div>
          </div>
          <input id="fileInput" type="file" accept="image/jpeg,image/png">
          <img id="previewImage" class="preview" alt="Photo preview">
          <div id="uploadStatus"></div>
        </section>
        <section class="card">
          <h2>Choose Your Frame</h2>
          <div id="frameGrid" class="frame-grid"></div>
        </section>
      </div>
      <section class="card" id="previewPanel">
        <h2>Your Framed Photo</h2>
        <canvas id="canvas"></canvas>
        <div class="actions">
          <button id="downloadBtn" class="btn btn-primary" disabled>
            <span class="material-icons">download</span> Download
          </button>
          <button id="resetBtn" class="btn btn-secondary">
            <span class="material-icons">refresh</span> Reset
          </button>
        </div>
      </section>
    </main>
    <!-- Admin Access -->
    <div id="adminAccess" title="Admin Login">
      <span class="material-icons">settings</span>
    </div>
    <!-- Admin Modal -->
    <div id="adminModal">
      <div class="modal-content">
        <h3>Admin Access</h3>
        <input type="password" id="adminPassword" placeholder="Password...">
        <div>
          <button class="login-btn" id="loginBtn">Login</button>
          <button class="close-btn" id="closeBtn">Cancel</button>
        </div>
        <div class="upload-frame-section" id="uploadFrameSection">
          <h4>Upload New Frame</h4>
          <input type="text" id="frameNameInput" placeholder="Frame name">
          <input type="file" id="frameFileInput" accept="image/png">
          <button id="saveFrameBtn" class="btn btn-primary">Save Frame</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Elements
    const fileInput = document.getElementById('fileInput');
    const uploadZone = document.getElementById('uploadZone');
    const previewImage = document.getElementById('previewImage');
    const uploadStatus = document.getElementById('uploadStatus');
    const previewPanel = document.getElementById('previewPanel');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const frameGrid = document.getElementById('frameGrid');

    // Admin elements
    const adminAccess = document.getElementById('adminAccess');
    const adminModal = document.getElementById('adminModal');
    const loginBtn = document.getElementById('loginBtn');
    const closeBtn = document.getElementById('closeBtn');
    const adminPassword = document.getElementById('adminPassword');
    const uploadFrameSection = document.getElementById('uploadFrameSection');
    const frameNameInput = document.getElementById('frameNameInput');
    const frameFileInput = document.getElementById('frameFileInput');
    const saveFrameBtn = document.getElementById('saveFrameBtn');

    // Upload logic
    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('keydown', e => e.key==='Enter' && fileInput.click());
    fileInput.addEventListener('change', handleFile);
    resetBtn.addEventListener('click', reset);
    downloadBtn.addEventListener('click', downloadImage);

    function handleFile() {
      const file = this.files[0];
      if (!file || !file.type.startsWith('image/') || file.size>10*1024*1024)
        return alert('Select JPG/PNG <10MB');
      const reader = new FileReader();
      reader.onload = e => renderImage(e.target.result);
      reader.readAsDataURL(file);
    }

    function renderImage(src) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width; canvas.height = img.height;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0);
        loadFrameOverlay();
        previewImage.src = src;
        previewImage.style.display = 'block';
        canvas.style.display = 'block';
        previewPanel.scrollIntoView({behavior:'smooth'});
        uploadStatus.innerHTML = '<div class="status">Success!</div>';
        downloadBtn.disabled = false;
      };
      img.src = src;
    }

    function loadFrameOverlay() {
      const frame = new Image();
      frame.src = './frames/classic-wood.png';
      frame.onload = () => ctx.drawImage(frame,0,0,canvas.width,canvas.height);
      frame.onerror = () => { ctx.strokeStyle='#8B4513'; ctx.lineWidth=20; ctx.strokeRect(10,10,canvas.width-20,canvas.height-20); };
    }

    function reset() {
      fileInput.value = '';
      previewImage.style.display = 'none';
      canvas.style.display = 'none';
      uploadStatus.innerHTML = '';
      downloadBtn.disabled = true;
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = `goshapica-${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Admin logic
    adminAccess.addEventListener('click', () => {
      adminModal.style.display = 'flex';
      adminPassword.value = '';
      uploadFrameSection.style.display = 'none';
      adminPassword.focus();
    });

    closeBtn.addEventListener('click', () => adminModal.style.display = 'none');

    loginBtn.addEventListener('click', () => {
      if (adminPassword.value === 'blaff') {
        uploadFrameSection.style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    });

    // Save new frame
    saveFrameBtn.addEventListener('click', () => {
      const name = frameNameInput.value.trim();
      const file = frameFileInput.files[0];
      if (!name || !file || file.type !== 'image/png') {
        return alert('Provide name and a PNG file');
      }
      const reader = new FileReader();
      reader.onload = e => {
        const url = e.target.result;
        const card = document.createElement('div');
        card.className = 'frame-card';
        card.innerHTML = `
          <div class="frame-preview" style="background-image:url('${url}'); background-size:cover;"></div>
          <div class="frame-name">${name}</div>
        `;
        frameGrid.appendChild(card);
        alert('Frame added');
        frameNameInput.value = '';
        frameFileInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    // Close modal on outside click
    adminModal.addEventListener('click', e => { if (e.target === adminModal) adminModal.style.display = 'none'; });
  </script>
</body>
</html>
