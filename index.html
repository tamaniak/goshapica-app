<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoShaPica by GoShapo</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #007AFF;
      --primary-light: rgba(0,122,255,0.1);
      --background: #F2F2F7;
      --surface: #FFF;
      --surface-frost: rgba(255,255,255,0.8);
      --text: #000;
      --subtext: #8E8E93;
      --border: rgba(0,0,0,0.1);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
      --shadow-lg: 0 8px 25px rgba(0,0,0,0.15);
      --radius: 16px;
      --radius-lg: 24px;
      --blur: blur(20px);
    }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0; }
    body {
      font: 1rem/1.5 -apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: var(--text);
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }
    .app { display:flex; flex-direction:column; min-height:100vh; padding:1rem; }
    header {
      background: var(--surface-frost);
      backdrop-filter: var(--blur);
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      padding:2rem;
      text-align:center;
      box-shadow:var(--shadow-sm);
      transition:transform .3s,box-shadow .3s;
    }
    header:hover { transform:translateY(-2px); box-shadow:var(--shadow-md); }
    .logo h1 {
      font-size:2.5rem; font-weight:700;
      background:linear-gradient(135deg,var(--primary),#34C759);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .tagline { color:var(--subtext); opacity:.9; margin-top:.5rem; }
    main { flex:1; max-width:1200px; margin:2rem auto; width:100%; }
    .grid { display:grid; gap:2rem; grid-template-columns:1fr 1fr; }
    @media(max-width:768px){ .grid { grid-template-columns:1fr; } }
    .card {
      background: var(--surface-frost);
      backdrop-filter: var(--blur);
      border:1px solid var(--border);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow-sm);
      padding:2rem;
      transition:transform .3s,box-shadow .3s;
    }
    .card:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg); }
    .card h2 { margin-bottom:1rem; font-size:1.25rem; color:var(--text); }
    [role="button"] { cursor:pointer; }
    .upload-zone {
      position:relative; overflow:hidden;
      border:2px dashed var(--border);
      border-radius:var(--radius);
      background:var(--surface);
      text-align:center;
      padding:3rem 1rem;
      transition:transform .3s,background .3s,border-color .3s;
    }
    .upload-zone:hover {
      border-color:var(--primary);
      background:var(--primary-light);
      transform:translateY(-2px) scale(1.02);
    }
    .upload-zone::before {
      content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
      transition:left .6s;
    }
    .upload-zone:hover::before { left:100%; }
    .upload-text { font-weight:600; margin-bottom:.5rem; }
    .upload-sub { color:var(--subtext); }
    input[type=file] { display:none; }
    img.preview { display:none; max-width:100%; border-radius:var(--radius); margin:1rem 0; }
    .actions { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; margin-top:2rem; }
    .btn {
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.75rem 1.5rem;
      border:none; border-radius:var(--radius-lg);
      font-weight:600; text-decoration:none;
      position:relative; overflow:hidden;
      transition:transform .3s,box-shadow .3s;
    }
    .btn-primary {
      background:linear-gradient(135deg,var(--primary),#5856D6);
      color:#FFF; box-shadow:var(--shadow-md);
    }
    .btn-primary:hover { transform:translateY(-2px) scale(1.03); box-shadow:var(--shadow-lg); }
    .btn-secondary {
      background:var(--surface); color:var(--primary);
      border:1px solid var(--border);
      backdrop-filter:var(--blur);
    }
    .btn-secondary:hover { background:var(--primary-light); }
    canvas { display:none; max-width:100%; border-radius:var(--radius); }
    .status {
      margin:1rem 0; padding:1rem;
      background:var(--primary-light); color:var(--primary);
      border:1px solid var(--border); border-radius:var(--radius);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"><h1>GoShaPica</h1></div>
      <p class="tagline">by GoShapo â€“ Create beautiful framed photos in seconds</p>
    </header>
    <main>
      <div class="grid">
        <div class="card">
          <h2>Upload Your Photo</h2>
          <div id="uploadZone" class="upload-zone" role="button" tabindex="0" aria-label="Upload photo">
            <div class="upload-text">Click or press Enter</div>
            <div class="upload-sub">JPG/PNG up to 10MB</div>
          </div>
          <input id="fileInput" type="file" accept="image/jpeg,image/png">
          <img id="previewImage" class="preview" alt="Photo preview">
          <div id="uploadStatus"></div>
        </div>
        <div class="card">
          <h2>Choose Your Frame</h2>
          <div class="frame-grid" id="frameGrid"></div>
        </div>
      </div>
      <div class="card" id="previewPanel">
        <h2>Your Framed Photo</h2>
        <canvas id="canvas"></canvas>
        <div class="actions">
          <button id="downloadBtn" class="btn btn-primary" disabled>
            <span class="material-icons">download</span> Download
          </button>
          <button id="resetBtn" class="btn btn-secondary">
            <span class="material-icons">refresh</span> Reset
          </button>
        </div>
      </div>
    </main>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadZone = document.getElementById('uploadZone');
    const previewImage = document.getElementById('previewImage');
    const uploadStatus = document.getElementById('uploadStatus');
    const previewPanel = document.getElementById('previewPanel');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('keydown', e => { if (e.key==='Enter') fileInput.click(); });
    fileInput.addEventListener('change', handleFile);
    resetBtn.addEventListener('click', reset);
    downloadBtn.addEventListener('click', downloadImage);

    function handleFile() {
      const file = this.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/') || file.size>10*1024*1024) {
        alert('Select JPG/PNG <10MB'); return;
      }
      const reader = new FileReader();
      reader.onload = e => renderImage(e.target.result);
      reader.readAsDataURL(file);
    }

    function renderImage(src) {
      const img = new Image();
      img.onload = () => {
        canvas.width=img.width; canvas.height=img.height;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0);
        // overlay frame
        const frame = new Image();
        frame.src='./frames/classic-wood.png';
        frame.onload = () => ctx.drawImage(frame,0,0,canvas.width,canvas.height);
        frame.onerror = () => { ctx.strokeStyle='#8B4513'; ctx.lineWidth=20; ctx.strokeRect(10,10,canvas.width-20,canvas.height-20); };

        previewImage.src=src;
        previewImage.style.display='block';
        canvas.style.display='block';
        previewPanel.scrollIntoView({behavior:'smooth'});
        uploadStatus.innerHTML='<div class="status">Success!</div>';
        downloadBtn.disabled=false;
      };
      img.src = src;
    }

    function reset() {
      fileInput.value='';
      previewImage.style.display='none';
      canvas.style.display='none';
      uploadStatus.innerHTML='';
      downloadBtn.disabled=true;
      window.scrollTo({top:0,behavior:'smooth'});
    }

    function downloadImage() {
      const link=document.createElement('a');
      link.download=`goshapica-${Date.now()}.png`;
      link.href=canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
