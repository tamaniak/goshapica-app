<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoShaPica by GoShapo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Google Stitch-inspired design system */
        :root {
            --primary: #1a73e8;
            --primary-hover: #1557b0;
            --primary-light: rgba(26, 115, 232, 0.08);
            --secondary: #34a853;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --error: #ea4335;
            --success: #34a853;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --shadow-2: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            --shadow-3: 0 4px 8px 3px rgba(60,64,67,.15), 0 1px 3px 0 rgba(60,64,67,.3);
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-1);
            text-align: center;
            border: 1px solid var(--border);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 500;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--border);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow-2);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f1f3f4;
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius-md);
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--surface);
            margin-bottom: 16px;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .upload-text {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .frame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            justify-items: center;
        }

        .frame-card {
            border: 2px solid var(--primary);
            border-radius: var(--radius-md);
            padding: 16px;
            text-align: center;
            background: var(--primary-light);
            box-shadow: var(--shadow-2);
        }

        .frame-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            border-radius: 4px;
            background: linear-gradient(135deg, #8B4513, #D2B48C, #8B4513);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .frame-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .preview-section {
            grid-column: 1 / -1;
            text-align: center;
            display: none;
        }

        .canvas-container {
            margin: 24px 0;
            display: flex;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 500px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-3);
            border: 1px solid var(--border);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--radius-md);
            margin: 16px 0;
            box-shadow: var(--shadow-1);
            display: none;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-xl);
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #4285f4);
            color: white;
            box-shadow: var(--shadow-1);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-2);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .status {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin: 16px 0;
            text-align: center;
            background: var(--primary-light);
            color: var(--primary);
        }

        @media (max-width: 640px) {
            .app-container { padding: 12px; }
            .header { padding: 20px 16px; }
            .logo h1 { font-size: 1.5rem; }
            .card { padding: 20px; }
            .upload-zone { padding: 32px 16px; }
            .actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>GoShaPica</h1>
            </div>
            <p class="tagline">by GoShapo â€¢ Create beautiful framed photos in seconds</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-grid">
                <!-- Upload Section -->
                <div class="card">
                    <div class="card-header">
                        <h2>Upload Your Photo</h2>
                    </div>
                    
                    <div class="upload-zone" onclick="selectFile()">
                        <div class="upload-text">Click to upload your photo</div>
                        <div class="upload-subtext">JPG, PNG up to 10MB</div>
                    </div>
                    
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFile(this)">
                    <img id="uploadedImage" class="preview-image">
                    <div id="uploadStatus"></div>
                </div>

                <!-- Frame Selection -->
                <div class="card">
                    <div class="card-header">
                        <h2>Choose Your Frame</h2>
                    </div>
                    
                    <div class="frame-grid">
                        <div class="frame-card">
                            <div class="frame-preview"></div>
                            <div class="frame-name">Classic Wood</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="card preview-section" id="previewSection">
                <div class="card-header">
                    <h2>Your Framed Photo</h2>
                </div>
                
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="actions">
                    <button class="btn btn-primary" onclick="downloadImage()">
                        <span class="material-icons">download</span>
                        Download Photo
                    </button>
                    <button class="btn btn-secondary" onclick="resetApp()">
                        <span class="material-icons">refresh</span>
                        Start Over
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log('GoShaPica loaded');

        function selectFile() {
            console.log('Upload area clicked');
            document.getElementById('fileInput').click();
        }

        function handleFile(input) {
            console.log('File input changed');
            const file = input.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            console.log('File selected:', file.name, file.type, file.size);

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file (JPG, PNG)');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            processImage(file);
        }

        function processImage(file) {
            console.log('Processing image...');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('File read complete');
                
                const img = new Image();
                img.onload = function() {
                    console.log('Image loaded:', img.width, 'x', img.height);
                    
                    // Show uploaded image preview
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    
                    // Draw framed image
                    drawFramedImage(img);
                    
                    // Show preview section
                    const previewSection = document.getElementById('previewSection');
                    previewSection.style.display = 'block';
                    previewSection.scrollIntoView({ behavior: 'smooth' });
                    
                    // Show success message
                    document.getElementById('uploadStatus').innerHTML = 
                        '<div class="status">Image uploaded successfully!</div>';
                };
                
                img.onerror = function() {
                    console.error('Error loading image');
                    alert('Error loading image. Please try again.');
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = function() {
                console.error('Error reading file');
                alert('Error reading file. Please try again.');
            };
            
            reader.readAsDataURL(file);
        }

        function drawFramedImage(img) {
            console.log('Drawing framed image');
            
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to image size
            canvas.width = img.width;
            canvas.height = img.height;
            
            console.log('Canvas size:', canvas.width, 'x', canvas.height);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw image first
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Load and draw frame overlay
            const frameImg = new Image();
            frameImg.onload = function() {
                console.log('Frame overlay loaded');
                // Draw frame on top of image
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                console.log('Framed image drawn successfully');
            };
            
            frameImg.onerror = function() {
                console.error('Frame image failed to load');
                // Fallback to simple border
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 20;
                ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
            };
            
            // Load the frame PNG (you'll upload this to GitHub)
            frameImg.src = './frames/classic-wood.png';
        }

        function downloadImage() {
            console.log('Download clicked');
            
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                alert('No image to download');
                return;
            }
            
            try {
                const link = document.createElement('a');
                link.download = `goshapica-framed-photo-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                console.log('Download started');
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading image');
            }
        }

        function resetApp() {
            console.log('Reset clicked');
            
            // Hide elements
            document.getElementById('uploadedImage').style.display = 'none';
            document.getElementById('previewSection').style.display = 'none';
            
            // Clear file input
            document.getElementById('fileInput').value = '';
            
            // Clear status
            document.getElementById('uploadStatus').innerHTML = '';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
